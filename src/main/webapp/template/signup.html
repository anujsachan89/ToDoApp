<div class="jumbotron text-center">
    <h1>ToDo App Home Page</h1>

    <a ui-sref="login" class="btn btn-primary">Login</a>
    
</div>

 <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">User Registration Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.Signup()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="uname"style="margin-left: 10px;" >Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.fullName" id="uname" class="username form-control input-sm" placeholder="Enter your Full Name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.uname.$error.required">This is a required field</span>
                                      <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="mobile"style="margin-left: 10px;">Mobile</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.user.mobile" id="mobile" class="form-control input-sm" placeholder="Enter your mobile Number." required />
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.mobile.$error.required">This is a required field</span>
                                      
                                      <span ng-show="myForm.mobile.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email"style="margin-left: 10px;">Email</label>
                              <div class="col-md-7">
                                  <input type="email" ng-model="ctrl.user.email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.email.$error.required">This is a required field</span>
                                      <span ng-show="myForm.email.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>

						<div class="row" >
                          <div class="form-group col-md-12" >
                              <label class="col-md-2 control-lable" for="password" style="margin-left: 10px;">Password</label>
                              <div class="col-md-7">
                                  <input type="password" ng-model="ctrl.user.password" id="password" class="password form-control input-sm" placeholder="Enter your Password" required />
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.password.$error.required">This is a required field</span>
                                 
                                      <span ng-show="myForm.password.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-actions floatRight" style="margin-left:18%">
                              <input type="submit"  value="{{!ctrl.id ? 'Signup' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-primary btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
