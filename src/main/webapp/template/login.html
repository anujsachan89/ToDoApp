<div class="jumbotron text-center">
    <h1>ToDo App Home Page</h1>
    <a ui-sref="signup" class="btn btn-primary"style="margin-top: 10">Signup</a>
    <a href="loginwithfacebook" class="btn btn-primary"style="margin-top: 10">Login with Facebook</a>
</div>

 <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">User Login Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.login()" name="myForm" class="form-horizontal">
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email"style="margin-left: 10px;">Email</label>
                              <div class="col-md-7">
                                  <input type="email" ng-model="user.email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.email.$error.required">This is a required field</span>
                                      <span ng-show="myForm.email.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>

		<div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="password" style="margin-left: 10px;">Password</label>
                              <div class="col-md-7">
                                  <input type="password" ng-model="user.password" id="password" class="password form-control input-sm" placeholder="Enter your Password" required />
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.password.$error.required">This is a required field</span>
                                 
                                      <span ng-show="myForm.password.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
			<div class="row">
                          <div class="form-group col-md-12">
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="errorMessage" ng-bind="errorMessage"></span>
                                  </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-actions floatRight"style="margin-left:14%">
                              <input type="submit"  value="{{!ctrl.user.id ? 'Login' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid" style="margin-left: 55px;">
                             <button type="button" ng-click="ctrl.reset()" class="btn btn-primary btn-sm" ng-disabled="myForm.$pristine" style="margin-left: 20px;">Reset Form</button>
                         </div>
                      </div>
                  </form>
              </div>
          </div>
        </div>
